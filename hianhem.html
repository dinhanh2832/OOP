<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cv" width="800px" height="500px" style="border: 1px solid red"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width
            this.height = height
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height
        }

        getPeri() {
            return this.width * 2 + this.height * 2
        }

        getRandomHex() {
            return  Math.floor(Math.random()*255);
        }
        getRandomColor(){
            let blue = this.getRandomHex();
            let gren = this.getRandomHex();
            let red = this.getRandomHex()
            return "rgb(" + blue + "," + gren + "," + red + ")";
        }

        drawCanvas() {
            let ctx = document.getElementById('cv').getContext("2d")
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let color = this.getRandomColor();
            ctx.beginPath()
            ctx.fillStyle = color;
            ctx.fillRect(x, y, this.width, this.height)
            ctx.closePath()
        }
    }

    let hcn = new Rectangle(200, 100);
    for (let i = 0; i < 10; i++) {
        hcn.drawCanvas();
    }
</script>
</body>
</html>
