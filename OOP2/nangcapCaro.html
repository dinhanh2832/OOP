<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="start()">Start</button>
<div id="game-board">
</div>
<script>
    const VALUE_EMPTY = 1;
    const VALUE_X = 2;
    const VALUE_O = 3;
    const DEFAULT_COLS = 10;
    const DEFAULT_ROWS = 10;
    const DEFAULT_CELL_SIZE = 40;

    function Cell(x, y) {
        this.x = x;
        this.y = y;
        this.value = VALUE_EMPTY;
        this.getHtml = function(){
            var top = x * DEFAULT_CELL_SIZE;
            var left = y * DEFAULT_CELL_SIZE;
            var cellHtml = '<div id="cell-'+x+'-'+y+'" onclick="play('+x+','+y+')" class="cell" style="position: absolute; width: '+
                DEFAULT_CELL_SIZE+'px; height:'+
                DEFAULT_CELL_SIZE+'px; left:'+
                left+'px; top:'+
                top+'px; line-height: '+
                DEFAULT_CELL_SIZE+'px;"></div>';
            return cellHtml;
        };

        this.draw = function () {
            var cellDiv = document.getElementById("cell-"+x+"-"+y);
            switch (this.value){
                case VALUE_X:
                    cellDiv.innerHTML = "X";
                    break;
                case VALUE_O:
                    cellDiv.innerHTML = "O";
                    break;
                default:
                    cellDiv.innerHTML = "";
                    break;
            }
        }
    }

    function GameBoard(rows, cols, elementId) {
        this.rows = rows;
        this.cols = cols;
        this.elementId = elementId;
        this.turn = VALUE_O;
        this.cells = [];
        this.isOver = false;

        this.draw = function () {
            var gameBoardDiv = document.getElementById(this.elementId);
            gameBoardDiv.innerHTML = "";
            for(var i = 0; i < this.rows; i++){
                var row = [];
                this.cells.push(row);
                for(var j = 0; j < this.cols; j++){
                    var cell = new Cell(i, j);
                    row.push(cell);
                    gameBoardDiv.innerHTML += cell.getHtml();
                }
            }
        };

        this.play = function (x, y) {
            if(this.isOver) {
                return;
            }
            var cell = this.cells[x][y];
            if(cell.value === VALUE_EMPTY){
                cell.value = this.turn;
                cell.draw();
                this.check(x, y);
                if(this.turn === VALUE_O){
                    this.turn = VALUE_X;
                } else {
                    this.turn = VALUE_O;
                }
            } else {
                alert("Cell is not empty");
            }
        };

        this.check = function (x, y) {
            var cell = this.cells[x][y];
            //Horizontal
            var count = 1;
            var i = 1;
            while((y + i < this.cols) && this.cells[x][y + i].value ===  cell.value){
                count++;
                i++;
            }
            var j = 1;
            while((y - j >= 0) && this.cells[x][y - j].value ===  cell.value){
                count++;
                j++;
            }
            this.endGame(count);
            //Vertical
            var count = 1;
            var m = 1;
            while((x + m < this.rows) &&this.cells[x + m][y].value ===  cell.value){
                count++;
                m++;
            }
            var n = 1;
            while((x - n >= 0) &&this.cells[x - n][y].value ===  cell.value){
                count++;
                n++;
            }
            this.endGame(count);
            //Left diagonal
            var count = 1;
            var q = 1;
            var k = 1;
            while((y + q < this.cols) && (x + q < this.rows) && this.cells[x + q][y + k].value ===  cell.value){
                count++;
                q++;
                k++;
            }
            var f = 1;
            var d = 1;
            while((x - f >= 0) && (y - d >= 0) && this.cells[x - f][y - d].value ===  cell.value){
                count++;
                f++;
                d++;
            }
            this.endGame(count);
            //Right diagonal
            var count = 1;
            var a = 1;
            var b = 1;
            while((y + b < this.cols) && (x - a >= 0) && this.cells[x - a][y + b].value ===  cell.value){
                count++;
                a++;
                b++;
            }
            var r = 1;
            var t = 1;
            while((y - t >= 0) && (x + r < this.rows) &&this.cells[x + r][y - t].value ===  cell.value){
                count++;
                r++;
                t++;
            }
            this.endGame(count);
        };

        this.endGame = function (count) {
            if(count >= 5){
                this.isOver = true;
                alert("You won!!!");
            }
        };
    }

    function play(x, y) {
        gameBoard.play(x, y);
    }

    function start() {
        gameBoard = new GameBoard(DEFAULT_ROWS, DEFAULT_COLS, "game-board");
        gameBoard.draw();
    }
    var gameBoard;
    start();
</script>
</body>
</html>
