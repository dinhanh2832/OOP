<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<button onclick="start()">Start</button>
<p id="game-board"></p>
<script>
    let defaultSize = 40;
    let defRow = 10;
    let defCols = 10;
    let orderX = 2;
    let orderO = 3;
    let valueEMPTY = 1

    class Cell {
        x;
        y;
        valueEMPTY;

        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.valueEMPTY = valueEMPTY;
        }

        getHtml() {
            let top = this.x * defaultSize;
            let left = this.y * defaultSize;
            let cellHtml = '<p id="sell-' + this.x + '-' + this.y + '" onclick="play(' + this.x + ',' + this.y + ')" ' +
                'style="position: absolute; width: ' + defaultSize + 'px; height: ' + defaultSize + 'px;' +
                'left: ' + left + 'px;top: ' + top + 'px;' +
                'line-height: ' + defaultSize + 'px;"></p>'
            return cellHtml;
        }

        draw() {
            let cellDiv = document.getElementById("cell-" + i + "-" + j)
            switch (this.valueEMPTY) {
                case orderX:
                    cellDiv.innerHTML = 'X'
                    break;
                case orderO:
                    cellDiv.innerHTML = 'O'
                    break;
                default:
                    cellDiv.innerHTML = "";
                    break;
            }
        }
    }

    class GameBoard {
        rows;
        cols;
        id;
        cells;
        Over;

        constructor(rows, cols, id) {
            this.rows = rows;
            this.cols = cols;
            this.id = id;
            this.turn = orderX;
            this.cells = [];
            this.Over = false;
        }

        draw() {
            let gameBoardDiv = document.getElementById(this.id);
            gameBoardDiv.innerHTML = '';
            for (let i = 0; i < this.rows; i++) {
                let row = [];
                this.cells.push(row)
                for (let j = 0; j < this.cols; j++) {
                    let cell = new Cell(i, j);
                    row.push(cell);
                    gameBoardDiv.innerHTML += cell.getHtml();
                }
            }
        }

        play(i, j) {
            if (this.Over) {
                return;
            }
            let cell = this.cells[i][j];
            if (cell.value === valueEMPTY) {
                cell.value = this.turn;
                cell.draw();
                this.check(i, j);
                if (this.turn === orderO) {
                    this.turn = orderX;
                } else {
                    this.turn = VALUE_O;
                }
            } else {
                alert('Ô này đã được đánh')
            }
        }

        check(x, y) {
            let cell = this.cells[x][y];
            if (this.endGameRow(x, y, cell) === 5 || this.endGameCol(x, y, cell) === 5
                || this.endGameCheoTrai(x, y, cell) === 5 || this.endGameCheoPhai(x, y, cell) === 5) {
                alert('you win')
            }
        }

        endGameRow(x, y, cell) {
            //ngang
            let count = 1;
            let i = 1;
            while ((y + i < this.cols) && this.cells[x][y + i].value === cell.value) {
                count++;
                i++;
            }
            let j = 1;
            while ((y - j >= 0) && this.cells[x][y - j].value === cell.value) {
                count++;
                j++;
            }
            return count
        }

        endGameCol(x, y, cell) {
            //dọc
            let count = 1;
            let i = 1;
            while ((x + i < this.rows) && this.cells[x + i][y].value === cell.value) {
                count++;
                i++;
            }
            let j = 1;
            while ((x - j >= 0) && this.cells[x - j][y].value === cell.value) {
                count++;
                j++;
            }
            return count
        }


        endGameCheoTrai(x, y, cell) {
            //chéo trái
            let count = 1;
            let i = 1;
            let j = 1;
            while ((y + i < this.cols) && (x + i < this.rows) && this.cells[x + i][y + j].value === cell.value) {
                count++;
                i++;
                j++;
            }
            let m = 1;
            let n = 1;
            while ((x - m >= 0) && (y - n >= 0) && this.cells[x - m][y - n].value === cell.value) {
                count++;
                m++;
                n++;
            }
            return count
        }

        endGameCheoPhai(x, y, cell) {
            //chéo phải
            let count = 1;
            let i = 1;
            let j = 1;
            while ((y + j < this.cols) && (x - i >= 0) && this.cells[x - i][y + j].value === cell.value) {
                count++;
                i++;
                j++;
            }
            let m = 1;
            let n = 1;
            while ((y - n >= 0) && (x + m < this.rows) && this.cells[x + m][y - n].value === cell.value) {
                count++;
                m++;
                n++;
            }
            return count
        }
    }
    function play(x, y) {
        gameBoard.play(x, y);
    }
    function start() {
        gameBoard = new GameBoard(defRow,defCols, "game-board");
        gameBoard.draw();
    }
    let gameBoard;
    start();
</script>
</body>
</html>
