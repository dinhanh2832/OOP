<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class cat {
        name;
        health;
        type;

        constructor(name, hea) {
            this.name = name;
            this.health = hea;
            this.type = 'mèo'
        }

        scratch(mouse) {
            if (mouse.type === 'chuột') {
                return mouse.health -= 1;
            }
        }
    }

    class mouse {
        name;
        health;
        type;

        constructor(name, hea) {
            this.name = name;
            this.health = hea;
            this.type = 'chuột'
        }

        trick(cat) {
            if (cat.type === 'mèo') {
                return cat.health -= 2;
            }
        }
    }

    let cat1 = new cat('tom', 10);
    let cat2 = new cat('oggy', 10);
    let mouse1 = new mouse('jerr', 10);
    cat1.scratch(mouse1)
    console.log(mouse1.health)
    cat1.scratch(cat2)
    console.log(cat2.health)
</script>
</body>
</html>
