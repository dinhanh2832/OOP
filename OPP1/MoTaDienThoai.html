<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        status;
        name;
        battery;
        messenger;
        messengerTo;
        messengersent;

        constructor(name, battery) {
            this.name = name;
            this.status = true;
            this.battery = battery;
            this.messenger = '';
            this.messengerTo = [];
            this.messengersent = [];
        }

        texting(mess) {
            if (this.status) {
                this.messenger = mess;
                this.battery--;
            }
        }

        sendMessenger(mess, mobile) {
            if (this.status) {
                mobile.texting(mess);
                mobile.messengerTo.push(mess);
                this.messengersent.push(mess);
                this.battery--;
            }
        }

        watchMessTo() {
            if (this.status) {
                this.battery--;
                return this.messengerTo;
            }
        }

        watchMessSent() {
            if (this.status) {
                this.battery--;
                return this.messengersent;
            }
        }

        getBattery() {
            if (this.status) {
                return this.battery;
            }
        }

        turnON() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
        getStatus(){
            return this.status;
        }

    }

    let ip = new Mobile('ip13', 100, [], []);
    let ip2 = new Mobile('ip14', 100, [], []);
    let ss = new Mobile('ss11', 100, [], []);
    ip.turnON();
    ip2.turnON()
    ip.sendMessenger('ahihi', ss);
    ip2.sendMessenger('hello', ss);
    let mess = ss.watchMessTo();
    for(let i =0;i < mess.length;i++){
        console.log(mess[i]);
    }
    let mesSent = ip.watchMessSent()
    for(let i =0;i < mesSent.length;i++){
        console.log(mesSent[i]);
    }
</script>
</body>
</html>
