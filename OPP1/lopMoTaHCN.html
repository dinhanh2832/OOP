<!DOCTYPE html>
<html lang="en">

    <title>Title</title>

<body>
<canvas id="Canvas" width="900px" height="500px" style="border: 1px solid black"></canvas>
<script>
    class  Rectangle {
        wigth;
        height;
        constructor(a,b) {
            this.wigth = +a;
            this.height = +b;
        }
        perimeter(){
           let  per = (this.height + this.wigth )*2;
        }
        area(){
            let are = this.height*this.wigth;
        }
        result(x,y){
            let ctx = document.getElementById("Canvas").getContext("2d");
            let rectangule = new Rectangle(this.wigth,this.height);
            ctx.beginPath()
            ctx.fillRect(x, y, rectangule.wigth, rectangule.height);
            ctx.closePath()
        }

    }
    let hcn = new Rectangle(200,50);
    hcn.result(200,150)

</script>
</body>
