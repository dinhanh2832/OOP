<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Studen {
        name;
        point;
        constructor(name,point) {
            this.name = name;
            this.point = point;
        }
        dowork (score){
            this.point += score;
        }
        donote (score){
            this.point += score;
        }
        givepoints (p1,score){
            p1.point += score;
            this.point -= score
        }
        getinfor(){
            return this.name + " có " + this.point + ' điểm  '
        }
    }
    let pp1 = new Studen('A',10);
    let pp2 = new Studen('B',10);
    pp1.givepoints(pp2,10);
    document.write(pp1.getinfor());
    document.write(pp2.getinfor());
</script>
</body>
</html>
