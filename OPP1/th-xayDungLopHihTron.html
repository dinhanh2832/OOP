<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        radius;

        constructor(radius) {
            this.radius = radius;
        }

        getArea() {
            return Math.PI * radius * radius;
        }

        setRadius(r) {
            this.radius = r;
        }
    }
    let circle = new Circle(3);
    circle.setRadius(4)
    let radius = circle.radius;
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
